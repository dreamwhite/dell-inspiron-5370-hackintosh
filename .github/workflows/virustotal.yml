name: VirusTotal scan
on:
  workflow_call:

jobs:
  virustotal:
    name: VirusTotal
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: VirusTotal Scan
        uses: crazy-max/ghaction-virustotal@v3
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          files: |
            EFI/BOOT/*.efi # Scan BOOTx64.efi
            EFI/OC/ACPI/*.aml # Scan ACPI
            EFI/OC/Drivers/*.efi # Scan EFI drivers
            EFI/OC/Kexts/*.kext/*/*/* # Scan Kexts
            EFI/OC/Kexts/*.kext/*/PlugIns/*/*/* # Scan Kexts that are plugins of other kexts
            EFI/OC/Tools/*.efi # Scan Tools
          update_release_body: true
