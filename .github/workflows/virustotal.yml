name: VirusTotal scan
on:
  workflow_call:
  push:

jobs:
  virustotal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: VirusTotal Scan
        uses: crazy-max/ghaction-virustotal@v3
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          files: |
            EFI/BOOT/*.efi
            EFI/OC/Drivers/*.efi
            EFI/OC/Kexts/*.kext/*/*/*
            EFI/OC/Kexts/*.kext/*/PlugIns/*/*/*
            EFI/OC/Tools/*.efi
          update_release_body: true
